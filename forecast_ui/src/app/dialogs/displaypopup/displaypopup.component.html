<ion-row class="modal-header">
    <ion-text class="modal-title new_sch">{{headerText}}</ion-text>
    <ion-icon aria-hidden="false" class="close-ion-icon" mat-dialog-close aria-label="Close" id="editModalClose"
         [src]="createSvgUrl('close.svg')"></ion-icon>
</ion-row>
<ion-row class="disp-text">
    <ion-text>{{textmsg}}</ion-text>
</ion-row>
<ion-row class="d-flex disp-footer">
    <ion-button *ngIf="dispCancel" type="button" id="canceldispBtn"
        class="shadowbtn btn disp-pop-ion-button cancel-button" aria-label="Close" mat-dialog-close>Cancel</ion-button>
    <ion-button type="button" id="actiondispBtn" class="shadowbtn btn disp-pop-ion-button mar-l-15"
        [ngClass]="(buttonText =='Delete') ? 'stop-button':'update-button'" aria-label="Close" (click)="returnvalue()">
        {{buttonText}}</ion-button>
</ion-row>
