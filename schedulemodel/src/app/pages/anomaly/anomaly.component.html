<ion-row class="container-fluid tab-selector-bar df-col">

    <ion-col class="min-height-48 f-min main_border_css" id="colspan_css_scroll" *ngIf="showTabView"> 
        <input autocomplete="off" type="button" value="All Tasks" class="tab-css" [ngClass]="{'active-tab' : anomalyService.AnomalyAllTask }" id="allTaskTab" (click)="anomalyNavigation('/schedule/alltask')" [disabled]="anomalyService.disableheader">
        <input autocomplete="off" type="button" value="Execution and Modeling" class="tab-css" [ngClass]="{'active-tab' : anomalyService.AnomalyDetection }" id="anomalyDetectTab" (click)="anomalyNavigation('/schedule/anomalydetection')" [disabled]="anomalyService.disableheader">
        <!-- <input autocomplete="off" type="button" value="Anomaly" class="tab-css" [ngClass]="{'active-tab' : anomalyService.AnomalyView }" id="anomalyViewTab"  (click)="anomalyNavigation('/anomaly/anomalyview')" [disabled]="anomalyService.disableheader">  -->
        <ion-button color="transaparent" type="button" class="shadowbtn disp-model-btn btn btn-default move-r" (click)="anomalyNavigation('/schedule/_page_/anomalymodelconfig', 1)" [disabled]="anomalyService.disableheader">Model Configuration</ion-button>
    </ion-col>

     <ion-row class="col-md-12 min-height-48 d-flex no-padd f-min" id="colspan_css_scroll" *ngIf="!showTabView">     
      <ion-col class="d-flex col-12 no-padd-r suneel_css">  
        <ion-col class="d-flex no-padd breadcrumb-wrap">
          <ul class="breadcrumb-mod">
            <li>
              <button *ngIf="anomalyService.activatedPath.includes('alltask')" type="button" class="breadcrumb-btn btn btn-default" (click)="anomalyNavigation('/schedule/alltask')">All Task</button>
              <button *ngIf="anomalyService.activatedPath.includes('anomalydetection')" type="button" class="breadcrumb-btn btn btn-default" (click)="anomalyNavigation('/schedule/anomalydetection')">Execution and Modeling</button>
              <!-- <button *ngIf="anomalyService.activatedPath.includes('anomalyview')" type="button" class="breadcrumb-btn btn btn-default" (click)="anomalyNavigation('/anomaly/anomalyview')">Anomaly</button> -->
            </li>
            <li *ngIf="anomalyService.AnomalyModel"><button  type="button" class="breadcrumb-btn btn btn-default" (click)="anomalyNavigation('upsertmodelconfig', 3)">Model Configuration</button></li>
            <li *ngIf="anomalyService.AnomalyUpdateModel"><button  disabled type="button" class="breadcrumb-btn btn btn-default">{{anomalyService.AnomalymodelName ? anomalyService.AnomalymodelName : 'New Model Configuration'}}</button></li>

            <li *ngIf="anomalyService.AnomalyModelTraining"><button type="button" class="breadcrumb-btn btn btn-default" (click)="anomalyNavigation('/schedule/alltask', 4)">Model Training</button></li>
            <li *ngIf="anomalyService.AnomalyModelTraining"><button type="button" class="breadcrumb-btn btn btn-default" (click)="anomalyNavigation('/schedule/alltask', 4)">{{anomalyService.AnomalyTaskName}}</button></li>
            <li *ngIf="anomalyService.AnomalyModelTraining"><button  disabled type="button" class="breadcrumb-btn btn btn-default">{{anomalyService.AnomalyModelTrainingNameDisp ? anomalyService.AnomalyModelTrainingNameDisp : 'Training Progress'}}</button></li>
          
          </ul>
        </ion-col>
         <ion-col class="">
          <ion-button color="transaparent" *ngIf="anomalyService.AnomalyModelTraining" type="button" class="shadowbtn model-btn btn btn-default move-r" (click)="anomalyNavigation('/schedule/alltask', 4)">Back</ion-button>
          <ion-button color="transaparent" *ngIf="anomalyService.AnomalyModel && !anomalyService.AnomalyUpdateModel" type="button" class="shadowbtn model-btn btn btn-default move-r" (click)="anomalyNavigation('upsertmodelconfig',2)">Add New Model</ion-button>
        </ion-col>
        </ion-col>
    </ion-row>
   <ion-col class="main_route_css f-max main_pad_css">
     <ion-col class="height-100 main_pad_css">
       <router-outlet></router-outlet>
       </ion-col>
   </ion-col>
     
  </ion-row>
