<ion-row class="disp-header d-flex">
    <ion-col class="width-50">
        <h4 id="dispHeader" class="disp-title">{{headerText}}</h4>
    </ion-col>
    <ion-col class="width-50">
        <!-- <button mat-dialog-close type="button" class="disp-close" aria-label="Close" id="dispModalClose">
            &times;
        </button> -->
        <!-- <mat-icon mat-dialog-close aria-hidden="false" class="disp-close" id="dispModalClose" aria-label="Close">close</mat-icon> -->
        <ion-icon mat-dialog-close  type="button" class="disp-close" aria-label="Close" id="dispModalClose" 
        [src]="global.createSvgUrl('close.svg')"></ion-icon>
    </ion-col>
</ion-row>
<ion-row class="disp-text">
    <ion-col size="4" class="message-text" *ngIf="!showCreate">Feature Group, <span class="grp-name">{{groupName}}</span>, will save
        the current selections</ion-col>
    <ion-col size="8" class="base-flex" *ngIf="showCreate">
        <ion-label class="label-text">Feature Group Name:</ion-label>
        <ion-row>
            <ion-col>
                <input autocomplete="off" maxlength="30" matInput class="form-control input-feild-name" type="text"
                    [(ngModel)]="groupName" placeholder="Name" [appAlphaNumeric]="'text'">
                <ion-label *ngIf="showErr" class="err-msg">{{showErr}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
<ion-footer class="d-flex disp-footer">
    <ion-button *ngIf="dispCancel" type="button" id="canceldispBtn" class="shadowbtn btn btn-default cancel-disp"
        aria-label="Close" mat-dialog-close>Cancel</ion-button>
    <ion-button type="button" id="actiondispBtn" class="shadowbtn btn btn-primary action-disp mar-l-15"
        aria-label="Close" (click)="returnvalue(buttonText)">{{buttonText}}</ion-button>
</ion-footer>
